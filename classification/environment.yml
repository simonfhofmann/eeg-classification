name: eeg_classifier_model
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python version (3.11 for best performance + compatibility)
  - python=3.11

  # Core scientific computing
  - numpy>=1.24
  - scipy>=1.10
  - pandas>=2.0

  # Machine learning
  - scikit-learn>=1.3

  # Data loading (for MATLAB v7.3 HDF5 files)
  - h5py>=3.8

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Jupyter for notebooks
  - jupyter
  - jupyterlab
  - ipykernel

  # Development tools
  - pip


